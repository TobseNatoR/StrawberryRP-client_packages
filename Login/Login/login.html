<!-- Erstellt von Toby Gallenkamp für Strawberry Roleplay -->
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style_login.css" />
    <meta charset="utf-8" />
</head>
<body>
    <div class="jumbotron">
		<center>
            <img src="logo.png" class="img-responsive" style="height: auto; width: 9%;">
        <h6>Strawberry Roleplay</h6>
		</center>
        <hr />
        
		<ul class="nav nav-tabs justify-content-center">
		  <li class="nav-item">
			<a class="nav-link active" href="#loginTab" aria-controls="loginTab" role="tab" data-toggle="tab">Anmelden</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#registerTab" aria-controls="registerTab" role="tab" data-toggle="tab">Registrieren</a>
		  </li>
		</ul>
        <div class="tab-content">
            <div id="logintab" class="tab-pane active">
                <form>
					<center><br>Social-Club: <div id="loginsocialClub" style="display:inline; font-weight: bold;"></div><br>
					Nickname: <div id="loginnickName" style="display:inline; font-weight: bold;"></div><p></center>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-lock"></i></i></span>
                        <input id="loginpasswort" type="password" class="form-control" placeholder="Passwort">
                    </div>
                    <button id="loginbutton" type="button" class="btn btn-danger btn-block">Anmelden</button>
                </form>
            </div>

            <div id="registertab" class="tab-pane fade">
                <form>
					<center><br>Social-Club: <div id="registersocialClub" style="display:inline; font-weight: bold;"></div><br>
					Nickname: <div id="registernickName" style="display:inline; font-weight: bold;"></div><p></center>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-lock"></i></i></span>
                        <input id="registrierenpasswort" type="password" class="form-control" placeholder="Passwort">
                    </div>
                    <button id="registrierenbutton" type="button" class="btn btn-danger btn-block">Registrieren</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js" type="text/javascript"></script>
</body>
</html>
