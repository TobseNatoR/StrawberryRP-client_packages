<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://filebase.strawberry-rp.de/server/css/style_login.css" />
    <meta charset="utf-8" />
</head>

<body>
    <div class="jumbotron">
		<center>
        <img src="https://filebase.strawberry-rp.de/server/img/logo.png" class="img-responsive" style="height: auto; width: 9%;">
        <h6>Strawberry Roleplay</h6>
		</center>
        <hr />
        <div class="tab-content">
            <div id="loginTab" class="tab-pane active">
                <form>
					<center>
						<h6>
							<div id="tankstellentext">Willkommen an der Tankstelle</div>
						</h6>
						
						<div id="Diesel"></div>
						<div id="E10"></div>
						<div id="Super"></div>
						
						<br>
						
						<div id="tankvolumen"></div>
						<div id="tankinhalt"></div>
						<div id="tankvoll"></div>
						
						<br>
						
						<input type="checkbox" id="kraftstoff1" onclick="diesel()"> Diesel &nbsp &nbsp
						<input type="checkbox" id="kraftstoff2" onclick="e10()"> E10 &nbsp &nbsp
						<input type="checkbox" id="kraftstoff3" onclick="ksuper()"> Super &nbsp &nbsp
							

						
						<div class="input-group" style="width: 90%;">
							<span class="input-group-addon"><i class="fas fa-gas-pump"></i></span>
							<input id="liter" type="number" class="form-control" placeholder="Liter">
						</div>
						<div class="btn-group" role="group" style="width: 90%;">
							<button id="tanken" type="button" style="width: 60%;" class="btn btn-success btn-secondary">Tanken</button>
							<button id="abbrechen" type="button" style="width: 40%;" class="btn btn-danger btn-secondary">Abbrechen</button>
						</div>
                </form>
            </div>
        </div>
    </div>
	
    <script src="tanken.js" type="text/javascript"></script>
</body>
</html>
