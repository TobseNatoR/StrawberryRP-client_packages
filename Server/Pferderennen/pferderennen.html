<script>
var imgObj = null;
            
function init() {
   imgObj = document.getElementById('pferdrot');
   imgObj.style.position= 'relative'; 
   imgObj.style.left = '0px'; 
}
function moveRight() {
imgObj = document.getElementById('pferdrot');
   imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
}

window.onload = init;
</script>
