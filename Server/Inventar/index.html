<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet"> 
    <title>Itemmenu</title>
</head>
<body>
    <div class="main">
        <div id="meinitem" class="item1" onmouseover="mouseonItem();" onmouseout="mouseoutofItem();" onclick="itemCheck(this);">
            <figure>
            <img src="./img/img1.png" alt="debug_1">
            <figcaption>
            <p id="item-desc-1" class="item-desc-1">Apfel</p>
            </figcaption>
        </div>
        <div id="meinitem1" class="item1" onmouseover="mouseonItem();" onmouseout="mouseoutofItem();" onclick="itemCheck(this);">
            <figure>
            <img src="./img/img1.png" alt="Bild von Item1 aka Testbild ein Apfel">
            <figcaption>
            <p id="item-desc-2" class="item-desc-1">Birne</p>
            </figcaption>
        </div>
    </div>

    <div class="button-group" id="buttons" style="display: none;">
        <button id="benutzen" class="button-group-accept">
        Benutzen
        </button>
        <button id="wegwerfen" class="button-group-decline">
        Wegwerfen
        </button>
		<button onclick"itemloslassen()" id="loslassen" class="button-group-uncheck">
        Loslassen 
        </button>
    </div>
</body>
<script src="inventar.js" charset="UTF-8" type="text/javascript"></script>
</html>
