<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style_gruppen.css" />
    <meta charset="utf-8" />
</head>
<body>
    <div class="jumbotron">
		<center>
            <img src="logo.png" class="img-responsive" style="height: auto; width: 9%;">
        <h6>Strawberry Roleplay</h6>
		</center>
        <hr />
        
        <div class="tab-content">
            <div id="gruppierungErstellen" class="tab-pane active">
				<center>
					<input type="text" style="width: 90.8%; "class="form-control mb-2 mr-sm-2" id="gruppenname" placeholder="Name der Gruppierung">
					<form class="form-inline justify-content-center">
						<input type="text" style="width: 45%;" class="form-control mb-2 mr-sm-2" id="gruppentag" placeholder="Tag der Gruppierung">
						<input type="text" style="width: 45%;" class="form-control mb-2 mr-sm-2" id="gruppenfarbe" placeholder="Farbe der Gruppierung"><br>
					</form>
					Mögliche Farben: <b> &nbsp <a style="color: red;">Rot</a>, &nbsp <a style="color: green;">Grün</a>, &nbsp <a style="color: blue;">Blau</a>, &nbsp <a style="color: yellow;">Gelb</a>, &nbsp <a style="color: purple;">Lila</a></b><p>
					<div class="btn-group" role="group" style="width: 80%;">
						<button id="erstellen" type="button" style="width: 50%;" class="btn btn-success btn-secondary">Gruppierung erstellen</button>
						<button id="erstellenabbrechen" type="button" style="width: 40%;" class="btn btn-danger btn-secondary">Abbrechen</button>
					</div>
				</center>
            </div>            
        </div>
    </div>
    <script src="gruppierung.js" type="text/javascript"></script>
</body>
</html>
