<!-- Erstellt von Toby Gallenkamp für Strawberry Roleplay -->
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style_gruppen.css" />
    <meta charset="utf-8" />
</head>
<body>
    <div class="jumbotron">
		<center>
            <img src="logo.png" class="img-responsive" style="height: auto; width: 9%;">
        <h6>Strawberry Roleplay</h6>
		</center>
        <hr />
        
		<ul class="nav nav-tabs">
		  <li class="nav-item">
			<a class="nav-link active" href="#meineGruppierung" aria-controls="meineGruppierung" role="tab" data-toggle="tab">Meine Gruppierung</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#mitgliederTab" aria-controls="mitgliederTab" role="tab" data-toggle="tab">Mitglieder</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" id="einladen" href="#einladenTab" aria-controls="einladenTab" role="tab" data-toggle="tab">Einladen</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" id="verwalten" href="#verwaltenTab" aria-controls="verwaltenTab" role="tab" data-toggle="tab">Mitglieder verwalten</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" id="einstellungen" href="#einstellungenTab" aria-controls="einstellungenTab" role="tab" data-toggle="tab">Einstellungen</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#" id="meinegruppierungschliessen">Schließen</a>
		  </li>
		</ul>
        <div class="tab-content">
            <div id="meineGruppierung" class="tab-pane active">
				<br>
                Gruppen Name: <b><div style="width: 60%; float:right; display: inline;" id="Gruppenname"></div></b><br>
				Gruppen Leader: <b><div style="width: 60%; float:right; display: inline;" id="Gruppenleader"></div></b><br>
				Gruppen Tag: <b><div style="width: 60%; float:right; display: inline;" id="Gruppentag"></div></b><br>
				Gruppen Geld: <b><div style="width: 60%; float:right; display: inline;" id="Gruppengeld"></div></b>
            </div>

            <div id="mitgliederTab" class="tab-pane fade">
                <table id="gruppentabelle" class="table table-striped">
					<thead>
					  <tr>
						<th>Name</th>
						<th>Letzter Login</th>
						<th>Rang</th>
					  </tr>
					</thead>
					<tbody>
					<tr>
						
					</tr>
					</tbody>
				</table>
            </div>
			
			<div id="einladenTab" class="tab-pane fade">
				<br>
				<form>
				  <div class="form-group">
					<input type="text" class="form-control" id="spielername" placeholder="Nickname">
				  </div>
					<center>
						<button id="inviten" type="button" style="width: 50%;" class="btn btn-success btn-secondary">Spieler einladen</button> 
					</center>
				</form>
            </div>
			
			<div id="verwaltenTab" class="tab-pane fade">
                <table id="verwaltentabelle" class="table table-striped">
					<thead>
					  <tr>
						<th>Name</th>
						<th>Rang</th>
						<th>Kicken</th>
						<th>Speichern</th>
					  </tr>
					</thead>
					<tbody>
					<tr>
					
					</tr>
					</tbody>
				</table>
            </div>
			
			<div id="einstellungenTab" class="tab-pane fade">
				<br>
				<form>
				  <div class="form-group justify-content-center">
					<label for="range5name">RANG 5</label>
					<input type="text" class="form-control" id="range5name" placeholder="Rang 5">
				  </div>
				  <div class="form-group">
					<label for="range4name">RANG 4</label>
					<input type="text" class="form-control" id="range4name" placeholder="Rang 4">
				  </div>
				  <div class="form-group">
					<label for="range3name">RANG 3</label>
					<input type="text" class="form-control" id="range3name" placeholder="Rang 3">
				  </div>
				  <div class="form-group">
					<label for="range2name">RANG 2</label>
					<input type="text" class="form-control" id="range2name" placeholder="Rang 2">
				  </div>
				  <div class="form-group">
					<label for="range1name">RANG 1</label>
					<input type="text" class="form-control" id="range1name" placeholder="Rang 1">
				  </div>
					<center>
						<button id="rangspeichern" type="button" style="width: 50%;" class="btn btn-success btn-secondary">Änderungen speichern</button> 
					</center>
				</form>
            </div>
        </div>
    </div>
    <script src="gruppierung.js" type="text/javascript"></script>
</body>
</html>
