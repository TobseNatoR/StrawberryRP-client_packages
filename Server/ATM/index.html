<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ATM</title>
</head>

<body>
    <header>
        <h3>Flecca Bank</h3>
        <p>USERNAME, wir begrüßen Sie herzlich bei uns!</p>
    </header>

    <div class="container gv">
        <div class="jumbotron">
            <h6>Gesamt Vermögen:</h6>
            <p id="Money">$$$</p>
        </div>
    </div>
    <div class="container menu">
        <div class="jumbotron einzhlbtn">
            <div class="container Einzhlbtn">
                <a href="#" class="btn btn-Einzahlen" role="button" onclick="openEinzahlen()">Einzahlen</a>
            </div>
        </div>
        <div class="jumbotron auszhlbtn">
            <div class="container Auszhlbtn">
                <a href="#" class="btn btn-Auszahlen" role="button" onclick="openAuszahlen()">Auszahlen</a>
            </div>
        </div>
    </div>


    <!-- Toast erhält ein spieler beim Einzahlen-->
    <div class="form-toast" id="ToastForm">
        <form action="#" class="form-container toast"></form>
        <div class="toast" role="alert" class="toast einzahlen" data-delay="5000" aria-live="assertive" aria-atomic="true>
                <div class=" toast-header">
            <img src="..." alt="..." class="rounded mr-2">
            <strong class="mr-auto">Flecca Bank</strong>
        </div>
        <div class="toast-body">
            Du hast gerade <div id="Einzahlung"> $</div> eingezahlt!
        </div>
    </div>
    </div>

    <!-- Tost erhälten beim Auzahlen -->

    <div class="form-toast" id="ToastForm2">
        <form action="#" class="form-container toast"></form>
        <div class="toast" role="alert" class="toast auszahlen" data-delay="5000" aria-live="assertive" aria-atomic="true>
                        <div class=" toast-header">
            <img src="..." alt="..." class="rounded mr-2">
            <strong class="mr-auto">Flecca Bank</strong>
        </div>
        <div class="toast-body">
            Du hast gerade <div id="Auszahlung"> $</div> ausgezahlt!
        </div>
    </div>
    </div>

    <!-- Einzahlen Form (Popup)-->

    <div class="form-popup" id="EinzahlenForm">
        <form action="#" class="form-container">
            <h1>Einzahlen</h1>

            <label for="Betrag"><b>betrag</b></label>
            <input type="text" placeholder="Gebe den Betrag an" name="EinzhlBetrag">

            <button type="submit" class="btn" onclick="TriggerToast()">Einzahlen</button>
            <button type="submit" class="btn cancel" onclick="closeEinzahlen()"></button>
        </form>
    </div>

    <!-- Auszahl Form -->

    <div class="form-pupup" id="AuszahlenForm">
        <form action="#" class="form-container">
            <h1>Auszahlen</h1>

            <label for="Betrag"><b>betrag</b></label>
            <input type="text" placeholder="Gebe den Betrag zum auszahlen an" name="AuszhlBetrag">

            <button type="submit" class="btn" onclick="TriggerToast2()">Auszahlen</button>
            <button type="submit" class="btn cancle" onclick="closeAuszahlen()"></button>
        </form>
    </div>




    <script src="app.js"></script>
</body>

</html>
